<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #f3e5f5, #f8f9fa); /* Soft lavender to light beige gradient */
            color: #343a40;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container {
            animation: fadeIn 1.5s ease-in-out;
        }

        .card {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
            background-color: #ffffff; /* White background for the card */
        }

        .text-center {
            font-weight: bold;
            color: #343a40;
            animation: fadeInDown 1s ease-in-out;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .box-footer {
            text-align: right;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/students}">Student Management System</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto card">
            <div class="text-center" style="font-size: 30px;">Update Student</div>
            <div class="card-body"></div>
            <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
                <div class="form-group">
                    <label>Student First Name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" th:field="*{firstName}" placeholder="Enter First Name" />
                </div>
                <div class="form-group">
                    <label>Student Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" th:field="*{lastName}" placeholder="Enter Last Name"/>
                </div>
                <div class="form-group">
                    <label>Student Email</label>
                    <input type="text" name="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter email"/>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
