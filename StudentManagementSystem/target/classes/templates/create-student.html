<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* New gradient colors */
            color: #fff;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-group input {
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .form-group input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/students}">Student Management System</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto card fade-in">
            <div class="text-center" style="font-size: 30px; color: #343a40;">Create New Student</div>
            <div class="card-body"></div>
            <form th:action="@{/students}" th:object="${student}" method="post">
                <div class="form-group">
                    <label>Student First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Enter First Name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Student Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Student Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter email" class="form-control"/>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
